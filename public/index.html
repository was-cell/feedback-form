<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Feedback Form</title>
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="p-4 border rounded shadow bg-light" style="width: 100%; max-width: 500px;">
      <h3 class="mb-4 text-center">Feedback Form</h3>
      <form action="/submit" method="POST">
        <div class="mb-3">
          <label for="email" class=" form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number"
            required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control " id="message" name="message" rows="4" placeholder="Write your feedback here..."
            required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

    </div>
  </div>

</body>
</html>
